<mat-grid-list cols="3" [rowHeight]="250">
  <mat-grid-tile *ngFor="let offer of offers$ | async">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{offer.title}}</mat-card-title>
        <mat-card-subtitle>{{offer.price}} â‚¬</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{offer.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="deleteOffer(offer.id)" disabled="true">delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
