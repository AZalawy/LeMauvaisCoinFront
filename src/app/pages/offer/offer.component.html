<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Offer</h2>
        <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.title.errors }" />
            <div *ngIf="submitted && formControls['title'].errors" class="invalid-feedback">
              <div *ngIf="formControls['title'].errors.required">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.price.errors }" />
            <div *ngIf="submitted && formControls['price'].errors" class="invalid-feedback">
              <div *ngIf="formControls['price'].errors.required">Price is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="categories">Categories</label>
            <input type="text" formControlName="categories" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.categories.errors }" />
            <div *ngIf="submitted && formControls['categories'].errors" class="invalid-feedback">
              <div *ngIf="formControls['categories'].errors.required">Categories is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.description.errors }" />
            <div *ngIf="submitted && formControls['description'].errors" class="invalid-feedback">
              <div *ngIf="formControls['description'].errors.required">Description is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
